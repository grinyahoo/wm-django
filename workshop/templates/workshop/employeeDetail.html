{% extends 'workshop/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>{{ employee.name }}</h3>  
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-4">
        <form action="{% url 'workshop:employeeDetail' employee.id %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
