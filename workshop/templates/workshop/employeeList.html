{% extends 'workshop/base.html' %}
{% block content %}
  <div class="container h-100">
    <div class="row">
      <div class="col">
        <div class="container border rounded">
          <div class="row bg-dark text-white p-2">
            <div class="col">
                <h4>Employees</h4>
            </div>
          </div>
          <div class="row">
            {% if employees %}
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                      <td>{{ employee.name }}</td>
                      <td>{{ employee.phone }}</td>
                      <td class="text-right">
                        <a href="{% url 'workshop:employeeDetail' employee.id %}"><i class="far fa-edit"></i></a>
                      </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
            {% else %}
            <div class="col text-center bg-light text-secondary p-5">
              <h2>No employees</h2>
              <p><a href="/">Add employee</a></p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
