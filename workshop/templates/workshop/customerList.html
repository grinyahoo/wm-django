{% extends 'workshop/base.html' %}
{% block content %}
<div class="container h-100">
  <div class="row">
    <div class="col">
      <div class="container">
        <div class="row bg-dark text-white p-2">
          <div class="col">
              <h4>Customers</h4>
          </div>
        </div>
        <div class="row">
          {% if customers %}
            <div class="col bg-light">
              <div class="row lead py-1 border-bottom">
                <div class="col">Name</div>
                <div class="col">Phone</div>
                <div class="col">City</div>
                <div class="col"></div>
              </div>
              {% for customer in customers %}
              <div class="row py-1">
                <div class="col">
                  <a href="{% url "workshop:customerDetail" customer.id %}">
                  {{ customer.name }}
                  </a>
                </div>
                <div class="col">{{ customer.phone }}</div>
                <div class="col">{{ customer.city }}</div>
                <div class="col text-right">
                  <a href="{% url "workshop:customerDetail" customer.id %}"><i class="far fa-edit"></i></a>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          {% else %}
          <div class="col text-center bg-light text-secondary p-5">
            <h2>No customers</h2>
            <p><a href="/"><i class="far fa-edit fa-lg mx-2"></i>add customer</a></p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
