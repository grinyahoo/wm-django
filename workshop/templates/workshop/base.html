<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'workshop/css/base.css' %}">
    <script type="text/javascript" src="{% static 'workshop/js/script.js' %}"></script>
    <script type="text/javascript">
        var viewName = '{{ view_name }}';
    </script>
  </head>
  <body>
    <nav id="top_navbar" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow justify-content-start">
      <a class="navbar-brand col-sm-3 col-md-3 col-lg-2 mr-0" href="{% url 'workshop:index' %}">{{ user }}</a>
      <ul class="nav col-sm-7 col-md-7 col-lg-9">
        <li class="nav-item" data="dashboard">
          <a class="nav-link" href="{% url 'workshop:dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item"  data="tasks">
          <a class="nav-link disabled" href="{% url 'workshop:taskList' %}">Tasks</a>
        </li>
        <li class="nav-item"  data="statistics">
          <a class="nav-link disabled" href="#">Statistics</a>
        </li>
        <li class="nav-item"  data="vehicles">
          <a class="nav-link" href="{% url 'workshop:vehicleList' %}">Vehicles</a>
        </li>
        <li class="nav-item" data="customers">
          <a class="nav-link" href="{% url 'workshop:customerList' %}">Customers</a>
        </li>
        <li class="nav-item" data="invoices">
          <a class="nav-link" href="{% url 'workshop:invoiceList' %}">Invoices</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <a class="nav-link col-sm-2 col-md-2 col-lg-1" href="{% url 'workshop:logout' %}">Log out</a>
      {% else %}
      <a class="nav-link col-sm-2 col-md-2 col-lg-1" href="{% url 'login' %}">Log in</a>
      {% endif %}
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav id="side_navbar" class="navbar col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link add-task" href="#">+ Task</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link add-customer" href="#">+ Customer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link add-vehicle" href="#">+ Vehicle</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link add-invoice" href="#">+ Invoice</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link add-employee" href="#">+ Employee</a>
                </li>
              </ul>
          </div>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4 pt-3" role="main">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-message" class="alert alert-dismissible fade show" role="alert">
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="modalSubmit">Save</button>
          </div>
        </div>
      </div>
    </div>
<!-- MODAL -->
  </body>
</html>
